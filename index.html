<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>What's the Weather?</title>
</head>
<body>
    <div class = "container">

        <div class="row justify-content-center">
            <div class="text-muted text-center">
                <div class = "col my-5"> 
                    <h1>How's the Weather today?</h1> 
                    <form class="change-location text-center text-muted">
                        <label for="city">Enter a location for weather information</label>
                        <input type="text" name="city" class="form-control p-4">
                      </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" >
            <div class = "col-4">
                <img class = "card-img-top " src="https://via.placeholder.com/300x300">
            </div>

            <div>

            </div>

            <div class = "col-4" style="background: white;">
                <div class = "card-body my-4">
                    <div class = "card-title text-muted text-uppercase text-center details"> 
                        <h5>City Name</h5> 
                        <div class="my-3">Weather condition</div>
                        <div class="display-4 my-4">
                          <span>temp</span>
                          <span>&deg;C</span>
                        </div>
                        <div class="my-1">Date</div>
                    </div>
                    <div class ="row text-center text-uppercase my-3">
                        <div class = "col" style ="cursor: pointer;">
                            Yesterday
                        </div>
                        <div class = "col" style ="cursor: pointer;">
                            Tommorow
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
